<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">CS2 Stats</h1>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Últimas Partidas -->
            <div class="bg-gray-800 rounded-lg p-4">
                <h2 class="text-xl font-bold mb-4">Últimas Partidas</h2>
                <div id="recent-matches"></div>
            </div>

            <!-- Top Players -->
            <div class="bg-gray-800 rounded-lg p-4">
                <h2 class="text-xl font-bold mb-4">Top Players</h2>
                <div id="top-players"></div>
            </div>

            <!-- Upload Demo -->
            <div class="bg-gray-800 rounded-lg p-4">
                <h2 class="text-xl font-bold mb-4">Upload Demo</h2>
                <form id="upload-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">
                            Selecionar Demo (.dem)
                        </label>
                        <input type="file" 
                               accept=".dem"
                               class="w-full p-2 bg-gray-700 rounded"
                               id="demo-file">
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                        Upload Demo
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
